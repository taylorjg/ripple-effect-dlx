<!DOCTYPE html>
<html>

<head>
    <title>Ripple Effect DLX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div cass="row">
            <div class="version pull-right">
                (version: 0.0.10)
            </div>
        </div>
        <div cass="row">
            <hr />
        </div>
        <div cass="row">
            <div class="grid-wrapper">
                <svg id="grid" class="grid"></svg>
            </div>
        </div>
        <div cass="row">
            <div id="controlPanel">
                <div>
                    <select id="selectPuzzle">
                        <option value="8x8" selected>8x8</option>
                        <option value="10x10">10x10</option>
                    </select>
                    <button id="solve" class="btn btn-xs btn-primary">Solve</button>
                    <button id="cancel" class="btn btn-xs btn-default">Cancel</button>
                </div>
                <div id="stepsContainer">
                    Steps: <span id="stepCount"></span>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
